{% extends "base.html" %}

{% block content %}
<div class="container mx-auto p-6">
    <h1 class="text-2xl font-bold mb-4">Recent Posts</h1>

    {% if recent_posts %}
        <ul class="bg-white rounded-lg shadow p-6">
            {% for post in recent_posts %}
                <li class="mb-4 p-4 border-b">
                    <p class="font-semibold">{{ post.content }}</p>
                    <p class="text-gray-500 text-sm">Posted on: {{ post.created_at|date:"F j, Y" }}</p>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p class="text-gray-600">No recent posts found.</p>
    {% endif %}

    <a href="{% url 'dashboard' %}" class="mt-4 inline-block px-4 py-2 bg-gray-500 hover:bg-gray-600 text-white rounded">
        Back to Dashboard
    </a>
</div>
{% endblock %}
